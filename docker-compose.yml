version: '3.1'
services:
  mongo:
    image: mongo
    container_name: "mongodb"
    ports:
      - "27017:27017"
    volumes:
      - .:/data/db
    environment: 
      - MONGODB_ROOT_PASSWORD=password123
  biasimpacter:
    container_name: biasimpacter
    build:
      context: ./biasimpacter
    depends_on: 
      - mongo
    volumes:
      - .:/biasimpacter
    command: cron && tail -f /var/log/cron.log